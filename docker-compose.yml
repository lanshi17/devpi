version: '3.8'

services:
  devpi:
    image: muccg/devpi:latest
    container_name: devpi-server
    ports:
      - "3141:3141"
    volumes:
      - devpi_data:/var/lib/devpi/server
      - ./init-devpi.sh:/init-devpi.sh
    environment:
      - DEVPI_SERVERDIR=/var/lib/devpi/server
      - DEVPI_HOST=0.0.0.0
      - DEVPI_PORT=3141
    restart: unless-stopped
    user: "0:0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3141"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - devpi_network

volumes:
  devpi_data:

networks:
  devpi_network:
